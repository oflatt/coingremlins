name: Build game


on: [push]



jobs:
  build-game:
    name: "Build game"
    runs-on: ubuntu-latest
    steps:
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.9
        with:
          version: "8.10"
      - uses: actions/checkout@master
      - name: "Run cardgame.rkt"
        uses: coactions/setup-xvfb@v1
        with:
          run: racket cardgame.rkt

      - uses: actions/upload-artifact@v4
        with:
          name: cards-artifact
          path: cards
