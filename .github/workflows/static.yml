# Simple workflow for deploying static content to GitHub Pages
name: Test and Build Webpage

on: [push]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Install Racket"
        uses: Bogdanp/setup-racket@v1.9
        with:
          version: "8.10"
      - name: "Install raco cross"
        run: raco pkg install --auto -D raco-cross
      - name: Install Font
        run: |
          wget -O PT_Sans.zip https://fonts.google.com/download?family=PT%20Sans
          unzip -d pt_sans/ PT_Sans.zip
          mv pt_sans /usr/share/fonts/
          fc-cache -fv
      - uses: actions/checkout@master
      - name: "Run makefile"
        uses: coactions/setup-xvfb@v1
        with:
          run: make
      - name: Install rhombus
        # pass -D to avoid building docs
        run: raco pkg install --auto -D rhombus-prototype
      - name: Build Release Binaries if tagged
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd player
          git clone https://github.com/racket/zuo.git
          # install zuo in a sub-folder
          cd zuo
          ./configure
          make
          cd ..
          # make compiled folder so zuo doesn't complain
          mkdir compiled
          # make all the targets
          ./zuo/zuo . x86_64-linux gui
          ./zuo/zuo . aarch64-macosx gui
          ./zuo/zuo . x86_64-macosx gui
          ./zuo/zuo . x86_64-win32 gui
          ls ./compiled
          cd ..
      - name: Release Binaries if tagged
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            player/compiled/economancy-x86_64-linux.tgz
            player/compiled/economancy-aarch64-macosx.tgz
            player/compiled/economancy-x86_64-macosx.tgz
            player/compiled/economancy-x86_64-win32.zip

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs'
      - name: Deploy to GitHub Pages if on Master
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/master'

      - uses: actions/upload-artifact@v4
        with:
          name: docs-artifact
          path: docs
